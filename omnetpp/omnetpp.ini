[General]
network = Simulation

**.node[*].numApps = 1
**.node[*].app[0].typename = "DdosDetectionApp"
**.node[*].app[0].routingTableFile = "routingTable.txt"
**.node[*].app[0].classifierFile = "classifier.h5"
**.node[*].app[0].features = "features.csv"

# Replace with appropriate values for your simulation
**.node[*].app[0].attackRate = 100
**.node[*].app[0].packetSize = 1024

**.node[*].app[*].mobilityType = "LinearMobility"
**.node[*].app[*].mobility.fileType = "trace"
**.node[*].app[*].mobility.traceFile = "mobility.tr"

[Config DdosDetectionApp]
description = "DDoS detection app configuration"
class = "DdosDetectionApp"

# Replace with appropriate values for your model and data
classifierFile = "model.h5"
featuresFile = "features.csv"
